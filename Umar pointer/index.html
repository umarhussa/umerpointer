<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Custom Cursor with Hover Card</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="custom-cursor" id="customCursor"></div>
  <div class="card-container">
    <div class="hover-card">
      <img src="https://hips.hearstapps.com/hmg-prod/images/02-ss300p-3i4-front-1567703461.jpg" alt="Card Image" class="card-image">
      <div class="card-content">
        <h2>Hover me</h2>
        <p>This card now has an image and a hover effect. Move your mouse over the card to see the animation.</p>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
